<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      width: 250px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h2>เข้าสู่ระบบ Admin</h2>
  <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
  <br>
  <button onclick="login()">เข้าสู่ระบบ</button>

  <script>
    function login() {
      const pass = document.getElementById("password").value;
      // ตั้งรหัสผ่านที่คุณต้องการ เช่น "admin123"
      if (pass === "admin123") {
        window.location.href = "backAdmin.html"; // ไปหน้าเลือกไฟล์
      } else {
        alert("รหัสผ่านไม่ถูกต้อง");
      }
    }
  </script>
</body>
</html>
